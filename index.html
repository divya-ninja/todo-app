<!DOCTYPE html>
<html>

<head>
	<title> To Do List</title>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
  	<script src="https://kit.fontawesome.com/a767392652.js" crossorigin="anonymous"></script>
  	<link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
	<div id="app">
		<div id = "heading">
			<h1> To Do List </h1>
		</div>
		
		<div id = "task">
			<input type="text" id = "input-task" placeholder="Task....">
			<button id = "add-task"><i class="fas fa-plus-circle"></i></button>
		</div>
		

		<ul type = "circle" id = "list-of-tasks">
			
		</ul>
		<br>

		<p id = "tasks-left"> &nbsp; <span id = "task-count"> 0 </span> tasks left</p>


	</div>

	<script type = "text/javascript" src="index.js">
	</script>
</body>

</html>
